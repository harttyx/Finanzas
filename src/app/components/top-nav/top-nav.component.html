<header>
  <div class="logo">
    <img
      style="cursor: pointer;"
      routerLink=""
      src="./assets/images/finanzasLogo.svg"
      alt="Finanzas"
    />
  </div>
  <nav id="webNav">
    <ul>
      <li>
        <a
          [ngClass]="{ active: selected === 'about' }"
          routerLink="about"
          href=""
          >About Us</a
        >
      </li>
      <li>
        <a [ngClass]="{ active: selected === 'partners' }" href="">Partners</a>
      </li>
      <li>
        <a [ngClass]="{ active: selected === 'blog' }" href="">Blog</a>
      </li>
      <li>
        <button class="auth-btn green-btn">Register</button>
      </li>
      <li>
        <button class="auth-btn trans-btn">Login</button>
      </li>
    </ul>
  </nav>
